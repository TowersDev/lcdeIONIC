<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="../../assets/images/beer.png" alt="prueba"></ion-img>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()">
    <ion-item class="input-class">
      <ion-label color="primary" position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" placeholder="Introduzca una direcciÃ³n de email"></ion-input>
    </ion-item>
    <ion-item class="input-class">
      <app-password-component>
          <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </app-password-component>
    </ion-item>
    <div class="button-class">
      <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
    </div>


  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/images/logo.png" alt="logo" width="100%" height="200px" class="logo" />
      <div class="img-wrapper">
        <img [src]="(this.user?.photoURL === null || this.user?.photoURL === undefined )
          ? '../../assets/images/avatar-default.jpg'
          : this.user.photoURL" alt="avatar" class="avatar" referrerpolicy="no-referrer" />
        <ion-button color="light" (click)="this.insertarAvatar()">
          <ion-icon slot="icon-only" name="camera-outline" color="medium">
          </ion-icon>
        </ion-button>
      </div>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <h2>{{this.user?.displayName === null ? 'An√≥nimo' : this.user?.displayName }}</h2>
      <ion-text color="medium">
        <div style="display: flex;" class="ion-justify-content-center">
          <p>{{this.user?.email}}</p>
        </div>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-list style="text-align:center">
    <ion-list>
      <ion-item>
        <ion-label>Menu Item</ion-label>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Menu Item</ion-label>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Menu Item</ion-label>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Menu Item</ion-label>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-button size="small" color="danger" (click)="this.authService.signOut()">Cerrar sesion
    </ion-button>
  </ion-list>

</ion-content>
